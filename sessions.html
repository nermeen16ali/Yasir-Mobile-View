<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/Yasir_Logo_Horizontal.svg" />
        <title>منصة يَسِّر</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid login branch_page session">
            <!-- Header -->
            <header
                class="d-flex justify-content-between align-items-center">
                <a href="judges-services-dashboard.html" class="go_back">
                    <img src="images/bck-btn.svg" alt>
                    <span>عودة</span>
                </a>
                <h3 class="header_heading">
                    الدوائر
                </h3>
                <div class="judge">
                    <img src="images/judge.png" alt>
                    <span>١</span>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div class="search_group w-100 mt-0">
                    <img src="images/Icon-feather-search.svg"
                        class="search_icon"
                        alt="search">
                    <input type="text" class="form-control alt_input"
                        placeholder="فلتر سريع، يُرجى كتابة أي كلمة هنا…">
                </div>
                <div class="session_status positive">
                    <div
                        class="d-flex align-items-center justify-content-between session_indicator">
                        <div>
                            <span class="light_gray_text">المحكمة</span>
                            <h4>المحكمة الكلية</h4>
                        </div>
                        <div class="status">
                            <img src="images/positive-icon.svg" alt>
                            75%
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-between session_details">
                        <div>
                            <span class="light_gray_text">النوع</span>
                            <h5>امر اداء جزئي</h5>
                        </div>
                        <div>
                            <span class="light_gray_text">الرقم</span>
                            <h5>05</h5>
                        </div>
                        <div>
                            <span class="light_gray_text">اليوم</span>
                            <h5>الأربعاء</h5>
                        </div>
                    </div>
                    <button class="main_btn">
                        <img src="images/view-icon.svg" alt>
                        <span> عرض</span>
                    </button>
                </div>
                <div class="session_status negative">
                    <div
                        class="d-flex align-items-center justify-content-between session_indicator">
                        <div>
                            <span class="light_gray_text">المحكمة</span>
                            <h4>المحكمة الكلية</h4>
                        </div>
                        <div class="status">
                            <img src="images/negative-icon.svg" alt>
                            15%
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-between session_details">
                        <div>
                            <span class="light_gray_text">النوع</span>
                            <h5>جنح شئون</h5>
                        </div>
                        <div>
                            <span class="light_gray_text">الرقم</span>
                            <h5>05</h5>
                        </div>
                        <div>
                            <span class="light_gray_text">اليوم</span>
                            <h5>الأربعاء</h5>
                        </div>
                    </div>
                    <button class="main_btn">
                        <img src="images/view-icon.svg" alt>
                        <span> عرض</span>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center">
                <p class="main_footer_copyright">
                    جميع الحقوق محفوظة لـ منصة يَسِّر &copy; 2025
                    <br>
                    <span>
                        صُنع بـ <img src="images/Heart.svg" alt="Heart"
                            class="heart">في إدارة تطوير النظم -
                        وزارة العدل
                    </span>
                </p>
            </footer>
        </div>

        <div class="chat_button">
            <img src="images/chat-icon.svg" alt="Chat">
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
