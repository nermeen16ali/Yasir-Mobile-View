<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/Yasir_Logo_Horizontal.svg" />
        <title>منصة يَسِّر</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid login">
            <!-- Header -->
            <header
                class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="index.html" class="go_back">
                        <img src="images/bck-btn.svg" alt>
                        <span>عودة</span>
                    </a>
                    <span class="Yasir_logo img-container">
                        <img src="images/logo.svg"
                            class="img-fluid"
                            alt="Yasir Logo">
                    </span>
                </div>
                <div>
                    <button class="switch_btn"
                        id="directionSwitch"> English </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content text-center">
                <div class="img-container">
                    <img src="images/login-user.svg" alt="Judge Icon"
                        class="img-fluid">
                </div>
                <h1 class="section_heading_2">خدمات
                    <span class="highlighted_text">
                        القضاة
                        <img src="images/login-Yasir-Text-Highlight.svg"
                            alt="Yasir Text Highlight">
                    </span>
                </h1>
                <h2 class="subtitle">تسجيل الدخول</h2>

                <div class="login_form">
                    <form>
                        <div class="input_group">
                            <span class="input_group_icon img-container">
                                <img src="images/input-icon.svg"
                                    class="img-fluid" alt="Icon">
                            </span>
                            <input type="text" class="form-control"
                                placeholder="الرقم المدني">
                        </div>

                        <div class="input_group">
                            <span class="input_group_icon img-container">
                                <img src="images/password-icon.svg"
                                    alt="Password Icon" class="img-fluid">
                            </span>
                            <input type="password" class="form-control"
                                placeholder="كلمة المرور" id="password">
                            <span class="toggle-password img-container"
                                id="togglePassword"><img
                                    src="images/password-toggle.svg"
                                    class="img-fluid" alt></span>
                        </div>

                        <div class="request_support">هل تواجه أي مشكلة؟
                            <a href="#">أطلب المساعدة
                                <img src="images/disclaimer.svg" alt>
                            </a>
                        </div>

                        <button type="submit"
                            class="main_btn main_login_btn">
                            <span>دخول</span>
                            <!-- code -->
                            <lottie-player src="js/MOJ_ADL_Login_Animation.json"
                                background="transparent" speed="1"
                                style="width: 60.53px; height: 60.53px;" loop
                                autoplay></lottie-player>
                        </button>
                    </form>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center">
                <div class="footer_logo">
                    <img src="images/MOJ-Logo.svg"
                        class="img-fluid" alt="MOJ">
                </div>
                <p class="main_footer_copyright">
                    جميع الحقوق محفوظة لـ منصة يَسِّر &copy; 2025
                    <br>
                    <span>
                        صُنع بـ <img src="images/Heart.svg" alt="Heart"
                            class="heart">في إدارة تطوير النظم -
                        وزارة العدل
                    </span>
                </p>
            </footer>
        </div>

        <div class="chat_button">
            <img src="images/chat-icon.svg" alt="Chat">
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.getElementById("togglePassword");
            const passwordField = document.getElementById("password");
            const toggleIcon = togglePassword.querySelector("img");

            togglePassword.addEventListener("click", function () {
                const isPassword = passwordField.type === "password";
                passwordField.type = isPassword ? "text" : "password";

                toggleIcon.src = isPassword
                ? "images/password-toggle.svg"
                : "images/password-toggle.svg";
                toggleIcon.alt = isPassword ? "Hide Password" : "Show Password";
            });
            });
        </script>
    </body>
</html>
